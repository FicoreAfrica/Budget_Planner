{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="header">
        <h1>{{ trans(course.title_key) }}</h1>
        <h3>{{ trans(lesson.title_key) }}</h3>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <p>{{ trans(lesson.content_key) }}</p>
            <form method="POST">
                <button type="submit" class="btn btn-success">{{ trans('learning_hub_mark_complete') }}</button>
            </form>
        </div>
    </div>
    <a href="{{ url_for('learning_hub.course_overview', course_id=course.id) }}" class="btn btn-secondary mt-3">
        {{ trans('learning_hub_back_to_course') }}
    </a>
</div>
{% endblock %}
