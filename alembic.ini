# Path to the migrations folder
script_location = migrations

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# Database connection URL, loaded from environment variable for Render
sqlalchemy.url = %(DATABASE_URL)s

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts. See the documentation for details
# hooks = 
#  - echo Running post write hooks
#  - my_post_write_hook
#  - python /my/path/to/post_write_python_function.py

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
